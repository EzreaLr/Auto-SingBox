name: Sync Upstream

on:
  schedule:
    - cron: '0 0 * * *'  # Runs daily at midnight UTC
  workflow_dispatch:  # Allows manual triggering

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Check for Upstream Changes
        run: |
          git config --global user.email "action@github.com"
          git config --global user.name "GitHub Action"
          git remote add upstream https://github.com/0xdabiaoge/singbox-lite.git
          git fetch upstream
          if git diff --name-only upstream/main -- singbox.sh; then
            echo "Changes detected in singbox.sh"
          else
            echo "No changes detected in singbox.sh."
            exit 1
          fi

      - name: Sync singbox.sh
        run: |
          git checkout upstream/main -- singbox.sh
          git commit -m "Sync singbox.sh from upstream" || echo "No changes to commit"
          git push origin main
