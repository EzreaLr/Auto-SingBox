name: Sync Upstream Repository

on:
  schedule:
    - cron: '0 16 * * *'  # æ¯å¤© UTC 16:00 (åŒ—äº¬æ—¶é—´ 00:00)
  workflow_dispatch:

permissions:
  contents: write

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Configure Git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"

      - name: Fetch upstream
        run: |
          git remote add upstream https://github.com/0xdabiaoge/singbox-lite.git 2>/dev/null || true
          git fetch upstream main --depth=1

      - name: Check for updates
        id: check
        run: |
          if git diff --quiet HEAD upstream/main -- singbox.sh; then
            echo "has_updates=false" >> $GITHUB_OUTPUT
            echo "âœ… singbox.sh æ— æ›´æ–°"
          else
            echo "has_updates=true" >> $GITHUB_OUTPUT
            echo "ğŸ”„ å‘ç° singbox.sh æ›´æ–°"
          fi

      - name: Sync singbox.sh
        if: steps.check.outputs.has_updates == 'true'
        run: |
          git checkout upstream/main -- singbox.sh
          chmod +x singbox.sh
          echo "âœ… singbox.sh å·²åŒæ­¥"

      - name: Commit and push
        if: steps.check.outputs.has_updates == 'true'
        run: |
          git add singbox.sh
          git commit -m "ğŸ”„ åŒæ­¥ä¸Šæ¸¸ singbox.sh ($(date -u '+%Y-%m-%d'))"
          git push